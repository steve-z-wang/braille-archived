<!DOCTYPE html>
<html>
<head>
    <title>Example E-commerce Page</title>
    <style>
        .hidden { display: none; }
        .invisible { visibility: hidden; }
    </style>
</head>
<body>
    <!-- Multiple wrapper divs (common in modern web apps) -->
    <div id="root">
        <div class="app-wrapper">
            <div class="layout-container">
                <div class="main-content">
                    <!-- Header with nested divs -->
                    <header>
                        <div class="header-inner">
                            <div class="logo-wrapper">
                                <div class="logo-container">
                                    <img src="logo.png" alt="ShopLogo" />
                                </div>
                            </div>
                            <nav>
                                <div class="nav-wrapper">
                                    <ul class="nav-list">
                                        <li><a href="/products">Products</a></li>
                                        <li><a href="/about">About</a></li>
                                        <li><a href="/contact">Contact</a></li>
                                    </ul>
                                </div>
                            </nav>
                            <div class="user-section">
                                <button id="login-btn" class="btn-primary">Login</button>
                                <button id="cart-btn" aria-label="Shopping Cart">
                                    <span class="cart-icon">ðŸ›’</span>
                                    <span class="cart-count">3</span>
                                </button>
                            </div>
                        </div>
                    </header>

                    <!-- Hidden elements that should be ignored -->
                    <div class="hidden">This is hidden content</div>
                    <div style="display: none;">Analytics tracking div</div>
                    
                    <!-- Main content area with products -->
                    <main>
                        <div class="content-wrapper">
                            <div class="products-container">
                                <h1>Featured Products</h1>
                                
                                <!-- Product cards with multiple wrapper divs -->
                                <div class="products-grid">
                                    <div class="grid-inner">
                                        <div class="product-card" data-product-id="123">
                                            <div class="card-inner">
                                                <div class="image-wrapper">
                                                    <img src="laptop.jpg" alt="Gaming Laptop" />
                                                </div>
                                                <div class="product-info">
                                                    <h3>Gaming Laptop Pro</h3>
                                                    <p class="price">$1,299.99</p>
                                                    <div class="button-wrapper">
                                                        <button class="add-to-cart" data-product="123">Add to Cart</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="product-card" data-product-id="456">
                                            <div class="card-inner">
                                                <div class="image-wrapper">
                                                    <img src="mouse.jpg" alt="Wireless Mouse" />
                                                </div>
                                                <div class="product-info">
                                                    <h3>Wireless Mouse</h3>
                                                    <p class="price">$49.99</p>
                                                    <div class="button-wrapper">
                                                        <button class="add-to-cart" data-product="456">Add to Cart</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Search section -->
                                <div class="search-section">
                                    <div class="search-wrapper">
                                        <div class="search-inner">
                                            <input type="text" id="search-input" placeholder="Search products..." />
                                            <button id="search-btn">Search</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>

                    <!-- Invisible footer (should be excluded) -->
                    <footer class="invisible">
                        <p>Copyright 2024</p>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts and tracking (should be ignored) -->
    <script>console.log('tracking');</script>
    <div id="tracking-pixel" style="width: 0; height: 0;"></div>
</body>
</html>
